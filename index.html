<!DOCTYPE html>  
<html>  
<head>  
    <title>Web Layout</title>  
    <style>  
    body {  
        background-color: #fff9e6; /* Light yellow background */  
    }  

    .container {  
        flex: 1;  
        display: flex;  
        height: 100%;  
    }  

    nav.sidebar {  
        width: 220px;  
        background: #fff3cc; /* Light yellow background */  
        padding: 20px;  
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);  
    }  

    nav.sidebar ul {  
        list-style: none;  
        padding: 0;  
    }  

    nav.sidebar li {  
        margin-bottom: 17px;  
    }  

    nav.sidebar a {  
        text-decoration: none;  
        color: #8a6d3b; /* Dark golden text */  
        font-weight: bold;  
        cursor: pointer;  
    }  

    main#content {  
        flex: 1;  
        padding: 20px;  
        background: #ffffcc; /* Soft yellow background */  
        overflow-y: auto;  
        color: #7d6608; /* Dark yellow text */  
    }  

    /* Section Headers */  
    main#content h2 {  
        color: #8a6d3b;  
        border-bottom: 2px solid #8a6d3b;  
        padding-bottom: 5px;  
        margin-top: 0;  
    }  

    main#content h3 {  
        color: #b8860b;  
        margin-top: 20px;  
    }  

    /* Lists */  
    .content-list {  
        list-style-type: disc;  
        margin-left: 25px;  
        line-height: 1.8;  
    }  

    .sub-list {  
        list-style-type: circle;  
        margin-left: 40px;  
        line-height: 1.6;  
    }  

    header {  
        background-color: #d4af37; /* Golden yellow background */  
        color: white;  
        padding: 10px;  
        text-align: center;  
        margin: 0;  
    }  

    header h1 {  
        margin: 0;  
    }  

    footer {  
        background-color: #d4af37; /* Golden yellow background */  
        color: white;  
        padding: 8px;  
        text-align: center;  
        margin: 0;  
    }  

    footer p {  
        margin: 0;  
    }  
    </style>
</head>  
<body>  
    <header>  
        <h1>SDIHS</h1>  
    </header>  
    <div class="container">  
        <nav class="sidebar">  
            <ul>  
                <li><a onclick="loadContent('home')">School Profile</a></li>  
                <li><a onclick="loadContent('shs')">SHS</a></li>  
                <li><a onclick="loadContent('jhs')">JHS</a></li>  
            </ul>  
        </nav>  

        <main id="content">  
            <h2>Welcome, SDIHS!</h2>  
            <p>Pulang Santo likas na mabait, matalino, at akribol<br>  
            School for talented students.</p>  
        </main>
    </div>  
    <footer>  
        <p>&copy; Fourth Year Students Batch 2025 - 2026.</p>  
    </footer>
